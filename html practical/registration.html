<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="#bca0d6">
    <div>
        <form action="">
            <fieldset>
                <legend align="center"><h2>Registration Detail</h2></legend>
                <table align="center">
                    <tr>
                        <td align="right">University: &nbsp;&nbsp;</td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td align="right">Institute: &nbsp;&nbsp;</td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td align="right">Branch: &nbsp;&nbsp;</td>
                        <td>
                            <select name="branch" id="">
                                <option value="--Select--">--Select--</option>
                                <option value="comp">Computer</option>
                            </select>
                        </td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td align="right">Degree: &nbsp;&nbsp;</td>
                        <td>
                            <select name="" id="">
                                <option value="">--Select--</option>
                                <option value="comp">BE Computer </option>
                            </select>
                            <input type="radio" name="" id="">
                            <label for="">Pursuing</label>
                            <input type="radio" name="" id="">
                            <label for="">Completed</label>
                        </td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td align="right">Average CPI: &nbsp;&nbsp;</td>
                        <td>
                            <input type="text" name="" id="">
                            <label for="">Upto</label>
                            <input type="text" name="" id="">
                            <label for="">Th Semester</label>
                        </td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td align="right">Experience: &nbsp;&nbsp;</td>
                        <td><input type="text"><label for="">Years</label></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td align="right">Your website or blog: &nbsp;&nbsp;</td>
                        <td><input type="text" placeholder="http://www.google.com"></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button style="background-color: brown;padding: 10px 20px;color: white;">Register</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
