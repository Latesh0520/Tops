<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="password">
    <br>
    <input type="checkbox" name="" onchange="showpass()">Check password
    <br><br>
    <script>
        function showpass(){
            let input = document.getElementById('password');
            if(input.type == 'password'){
                input.type = 'text';
            }else{
                input.type = 'password';
            }
        }
    </script>
</body>
</html>
