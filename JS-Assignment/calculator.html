<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 40px;
            width: 40px;
            background-color: green;
            color: #fff;
            font-size: 20px;            
        }
    </style>
</head>
<body>
    <h1>Maths Operation</h1>
    <form action="#">
        <label for="num1">Enter 1st Number:</label>
        <input type="text" id="num1">
        <br>
        <label for="num2">Enter 2nd Number:</label>
        <input type="text" id="num2">
        <br>
        <p>Answer is: <span id="total"></span></p>
        <br>
        <button onclick="return opeation(1)">+</button>
        <button onclick="return opeation(2)">-</button>
        <button onclick="return opeation(3)">*</button>
        <button onclick="return opeation(4)">/</button>
        <button onclick="return opeation(5)">%</button>
    </form>
    <script>
        function opeation(i){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            var total;
            if(num1 == '' || num2 == ''){
                alert('Please Enter number');
                return false
            }else{
                switch (i) {
                    case 1:
                        total = parseInt(num1) + parseInt(num2);
                        break;
                    case 2:
                        total = parseInt(num1) - parseInt(num2);
                        break;                
                    case 3:
                        total = parseInt(num1) * parseInt(num2);
                        break;                
                    case 4:
                        total = parseInt(num1) / parseInt(num2);
                        break;            
                    case 5:
                        total = parseInt(num1) % parseInt(num2);    
                        break;                            
                    default:
                        break;
                }
                // alert(total)
                document.getElementById('total').innerText = total;
                return false
            }
        }
    </script>
</body>
</html>
