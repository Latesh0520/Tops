<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #box{
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <button onclick="color_func('red')">Red</button>
    <button onclick="color_func('green')">green</button>

    <div id="box"></div>
    <script>
        function color_func(color){
            document.getElementById('box').style.backgroundColor = color;            
        }
    </script>
</body>
</html>
