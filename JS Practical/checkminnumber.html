<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" id="num1" class="num" placeholder="Num 1">
        <br><br>
        <input type="text" id="num2" class="num" placeholder="Num 2">
        <br><br>
        <button onclick="return checkmin()">Check</button>
        <br><br>
        <span id="msg"></span>
    </form>
    <script>
        function checkmin(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            if(!(num1 > num2)){
                document.getElementById('msg').innerText = num1 + ' is minimum';
                return false;
            }else{
                document.getElementById('msg').innerText = num2 + ' is minimum';
                return false;
            }
        }
    </script>
</body>
</html>
